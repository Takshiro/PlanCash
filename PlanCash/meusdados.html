    <!--Dados pessoais-->
    <section class="container shadow mt-4 pb-5">
        <div class="container ">
            <p class="fs-2  fw-bold">Dados pessoais</p>
        </div>



        <div class="container">
            <form class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" readonly placeholder="Jose">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" readonly placeholder="Alberto">
                </div>


                <div class="col-md-6 mt-4">
                    <label class="form-label">CPF</label>
                    <input type="text" class="form-control" readonly placeholder="999.999.999-99">
                </div>

                <div class="col-md-6 mt-4">
                    <label class="form-label">RG</label>
                    <input type="text" class="form-control" readonly placeholder="99.999.999-99 ">
                </div>

                <div class="col-md-6 mt-4">
                    <label class="form-label">Nacionalidade</label>
                    <input type="text" class="form-control" readonly placeholder="Brasileiro">
                </div>

                <div class="col-md-3 mt-4">
                    <label class="form-label">Sexo</label>
                    <select disabled class="form-select">
                        <option selected>Masculino</option>
                        <option>...</option>
                    </select>
                </div>

                <div class="col-md-3 mt-4">
                    <label class="form-label">Estado Civil</label>
                    <select disabled class="form-select">
                        <option selected>Solteiro</option>
                        <option>...</option>
                    </select>
                </div>

                <button class="offset-11 col-1 mt-5 hoverEdit"
                    style="border-radius: 10px; border-width: 1px;">Editar</button>

            </form>
        </div>
    </section>

    <!--Endereço-->
    <section class="container shadow mt-5 pb-5">
        <div class="container">
            <p class="fs-2  fw-bold">Endereço</p>
        </div>



        <div class="container">
            <form class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Rua</label>
                    <input type="text" class="form-control" readonly placeholder="Rua XXX">
                </div>

                <div class="col-md-2">
                    <label class="form-label">Num</label>
                    <input type="text" class="form-control" readonly placeholder="999">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Bairro</label>
                    <input type="text" class="form-control" readonly placeholder="Jd. XXX">
                </div>


                <div class="col-md-5 mt-4">
                    <label class="form-label">Cidade</label>
                    <input type="text" class="form-control" readonly placeholder="São Paulo">
                </div>

                <div class="col-md-5 mt-4">
                    <label class="form-label">CEP</label>
                    <input type="text" class="form-control" readonly placeholder="99999-999 ">
                </div>

                <div class="col-md-2 mt-4">
                    <label class="form-label">UF</label>
                    <input type="text" class="form-control" readonly placeholder="SP">
                </div>

                <button class="offset-11 col-1 mt-5 hoverEdit"
                    style="border-radius: 10px; border-width: 1px;">Editar</button>





            </form>
        </div>
    </section>

    <!--Contato-->
    <section class="container shadow mt-5 pb-5">
        <div class="container">
            <p class="fs-2  fw-bold">Contato</p>
        </div>



        <div class="container">
            <form class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">E-Mail</label>
                    <input type="email" class="form-control" readonly placeholder="example@hotmail.com">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Telefone</label>
                    <input type="text" class="form-control" readonly placeholder="(11)9999-9999">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Cel</label>
                    <input type="text" class="form-control" readonly placeholder="(11)99999-9999">
                </div>


                <div class="col-md-5 mt-5 ">

                    <div class="input-group mt-2">

                        <div class="input-group-text">linkedin.com/in</div>
                        <input type="text" class="form-control" readonly placeholder="Jose-Lopes-84839/">
                    </div>
                </div>
            </form>
        </div>

        <button class="offset-11 col-1 mt-5 hoverEdit" style="border-radius: 10px; border-width: 1px;">Editar</button>
    </section>


    <!--Financeiro-->
    <section class="container shadow mt-5 pb-5">
        <div class="container">
            <p class="fs-2  fw-bold">Financeiro</p>
        </div>



        <div class="container">
            <form class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Conta Bancária</label>
                    <input type="email" class="form-control" readonly placeholder="99999-9">
                </div>

                <div class="col-md-6">
                    <label class="form-label">PayPal</label>
                    <input type="text" class="form-control" readonly placeholder="(11)99999-9999">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Pix</label>
                    <input type="text" class="form-control" readonly placeholder="999.999.999-99">
                </div>


                <div class="col-md-3 ">
                    <label class="form-label">Cartão de crédito (Padrão)</label>
                    <select disabled class="form-select">
                        <option selected>MasterCard .... 9999</option>
                        <option>...</option>
                    </select>
            </form>
        </div>

        <button class="offset-11 col-1 mt-5 hoverEdit" style="border-radius: 10px; border-width: 1px;">Editar</button>
    </section>
